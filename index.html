<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modulations</title>

        <!-- <link rel="icon" href="../../favicon.ico"> -->
        <link href="libs/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <script src="libs/js/jquery-1.11.2.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <script src="libs/js/bootstrap.min.js"></script>

        <script src="libs/js/chroma.min.js"></script>
        <script src="main.bundle.js"></script>

    </head>


<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">FM-AM</a>
  <a class="navbar-brand" href="https://github.com/hadrienj/FM-AM">
    <img src="images/GitHub-Mark-Light-120px-plus.png" width="30" height="30" alt="dd">
  </a>
</nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-1 align-self-center">
    			<div id="AMButton">
            <button id="AM" class="btn btn-info">AM</button>
    			</div>
        </div>
        <div class="col-sm-1 align-self-center">
    			<div id="FMButton">
            <button id="FM" class="btn btn-info">FM</button>
    			</div>
    		</div>
        <div class="col-sm align-self-center">
          <div id="stopButt">
            <button id="stop" class="btn btn-info">Stop</button>
          </div>
        </div>

        <div class="col-sm">
  		    <label for="carFreq" class="text">Carrier Frequency</label>
  		    <input type="range" name="carFreq" id="carFreq" class='slider'
      		  value="300" min="30" max="5000" step ="10" data-highlight="true"/>
        </div>
        <div class="col-sm">
  		    <label for="modAmpl" class="text">Modulation Depth</label>
  		    <input type="range" name="modAmpl" id="modAmpl" class='slider'
      		  value="100" min="0" max="1000" step ="10" data-highlight="true"/>
        </div>
        <div class="col-sm">
  		    <label for="modFreq" class="text">Modulator Frequency</label>
  		    <input type="range" name="modFreq" id="modFreq" class='slider'
      		  value="2" min="0" max="5000" step ="1" data-highlight="true"/>
        </div>
      </div>

      <canvas id="canvas" width="800" height="256" ></canvas>

      </div>
    </div>
  </body>
</html>
